<!DOCTYPE html> 
<html> 
<head> 
    <title>WallCology on Sail.js!</title> 
    
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,height=device-height" />
  
    <link href="css/wallcology.css" rel="stylesheet" type="text/css" /> 
    <link href="css/investigations.css" rel="stylesheet" type="text/css" />  

	<link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" />
    <link href="js/sail.js/css/jquery-ui/start/jquery-ui.css" rel="stylesheet" type="text/css" />
	<link href="js/sail.js/css/dataTables/demo_page.css" rel="stylesheet" type="text/css" />
	<link href="js/sail.js/css/dataTables/demo_table_jui.css" rel="stylesheet" type="text/css" />
	<link href="js/sail.js/css/dataTables/demo_table.css" rel="stylesheet" type="text/css" />  
	

    <script src="js/sail.js/deps/phonegap.1.0.0.js" type="text/javascript"></script>    
    <script src="js/sail.js/sail.js" type="text/javascript"></script> 
    
    <script type="text/javascript">
        Sail.load()
            .then('js/sail.js/rollcall.js')
            .then('js/sail.js/deps/jquery.dataTables.js')
            .then('js/wallcology.js')
			// loading sleepy mongoose jQuery plugin (for now we don't do it)
			//.then('js/sail.js/deps/jquery-sleepy-mongoose-0.0.2.js')
            .thenRun(function() { 
                return Sail.init(WallCology) 
            })
    </script>
</head>
<body>
    <header>
        <select id="top-level-dropdown">
			<option value="observations.html">OBSERVATIONS</option>
			<option value="disussions.html">DISCUSSIONS</option>
			<option value="microworlds.html">INVESTIGATIONS</option>
		</select>
    </header>
         
	<!-- Investigation Pages-->        
	<div id="investigation-pages">
		
		<!--********************************* INVESTIGATION MENU PAGE *****************************-->
		<div id="investigation-menu-page">  
			<div id="inner-investigation-menu-page">
				<button type="button" id="start-new-investigation" class="new-page-button"><b>I want to start a new INVESTIGATION</b></button>							
				<br/><br/>
				<button type="button" id="what-others-did-investigation" class="new-page-button"><b>I want to see what others did</b></button>		
			</div>
		</div>
		
		<!--********************************* INVESTIGATION MOTIVATION *****************************-->
		<div id="investigation-motivation">
		
		</div>		
		
		<!--********************************* INVESTIGATION SETUP *****************************-->
		<div id="investigation-setup">
		
		</div>		 
		
		
		<!--********************************* INVESTIGATION RESULTS *****************************-->
		<div id="investigation-results">
		
		</div>		                                               
		
		
		<!--********************************* WHAT OTHERS DID FOR THEIR INVESTIGATION *****************************-->
		<div id="investigation-what-others-did">
		
		</div>		                                                                 
		
		
		<!--********************************* INDIVIDUAL INVESTIGATION RESULT *****************************-->
		<div id="investigation-individual-result">
		
		</div>		
		
	</div>
</body>
